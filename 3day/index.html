<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" min="10" max="100" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="100" data-sizing="px">
        
        <label for="base">Base Color</label>
        <input type="color" name="base" id="base">

    </div>

    <img src="https://images.unsplash.com/photo-1600712221598-c643d85dff3b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1502&q=80" alt="">

    <script>
        const inputs = document.querySelectorAll('.controls input');
        function handleUpdate(){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }
        inputs.forEach(input => {
            input.addEventListener('input', handleUpdate);
        });
    </script>

</body>
</html>
