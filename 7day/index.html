<body>
    <h1>Array workut -- some, every, find, findIndex</h1>

    <script>    
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 235363 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2029842 },
            { text: 'Ramen in my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 },
        ];

        const isAdult = people.some( person => (new Date().getFullYear()) - person.year >= 19 );
        console.log({isAdult});

        const comment = comments.find(comment => comment.id === 823423);
        console.log(comment);

        const commentIdx = comments.findIndex(comm => comm.id === 823423);
        console.log(commentIdx+1);


    </script>

</body>
